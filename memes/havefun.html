<!DOCTYPE html>
<html>
<head>
  <title>Today's Meme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      margin: 0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img id="meme" src="">

  <script>
    const memeCount = 270;
    const startDate = new Date("2026-01-29");
    const today = new Date();

    const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const memeNumber = (diffDays % memeCount) + 1;

    const memeFile = `meme${String(memeNumber).padStart(3, '0')}.jpg`;

    // ðŸ”¥ FIXED PATH
    document.getElementById("meme").src = "/dailymeme/" + memeFile;
  </script>
</body>
</html>
